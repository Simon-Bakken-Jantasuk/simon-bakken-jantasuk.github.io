<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>simon bakken-jantasuk</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="image-container">
      <img id="randomimage" src="./images/elon0.png" title="random image of elon musk">
    </div>
    <div class="pdf-container">
      <iframe src="./resume.pdf" >
    </div>
    <script>
      const imgel = document.queryselector("#randomimage");

      const images = [
        "./images/elon0.png",
        "./images/elon1.png",
        "./images/elon2.png",
      ];

      let index = 0 
      const changeimage = () => {
        index = (index + 1) % images.length;
        imgel.src = images[index];
      }

      setinterval(changeimage, 1 * 10**3)
    </script>
  </body>
</html>
